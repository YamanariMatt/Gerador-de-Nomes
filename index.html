<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Aleatórios</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1769/1769041.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Gerador de Nomes Aleatórios</h1>
        <label for="categoria">Escolha uma categoria:</label>
        <select id="categoria">
            <option value="personagens">Personagens</option>
            <option value="cidades">Cidades</option>
            <option value="animais">Animais</option>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
        </select>
        <button id="gerar">Gerar Nome</button>
        <p id="resultado"></p>
    </div>
    <script src="./scrypt.js"></script>
</body>
</html>
